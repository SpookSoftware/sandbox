on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited]

jobs:
  Think-A-Little:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Hmm..."
      - run: sleep 1m
      - run: echo "I think I've got it!"
      - run: echo "wait..."
      - run: sleep 2m
      - run: echo "Ah, yes. The meaning of life isâ€”"

  # Spout-Wisdom:
